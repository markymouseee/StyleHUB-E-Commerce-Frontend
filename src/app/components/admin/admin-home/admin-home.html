      <h2 class="text-xl font-bold text-gray-800 dark:text-white truncate">$48,920</h2>
      <span class="text-xs text-green-500 truncate">+12% this month</span>
    </div>
    <div class="metric-card bg-white dark:bg-slate-800 shadow rounded-lg p-4 w-full">
      <p class="text-sm text-gray-500 dark:text-gray-400 truncate">Orders</p>
      <h2 class="text-xl font-bold text-gray-800 dark:text-white truncate">1,248</h2>
      <span class="text-xs text-green-500 truncate">+4.6%</span>
    </div>
    <div class="metric-card bg-white dark:bg-slate-800 shadow rounded-lg p-4 w-full">
      <p class="text-sm text-gray-500 dark:text-gray-400 truncate">Products</p>
      <h2 class="text-xl font-bold text-gray-800 dark:text-white truncate">342</h2>
      <span class="text-xs text-blue-500 truncate">Active</span>

    <div class="metric-card bg-white dark:bg-slate-800 shadow rounded-lg p-4 w-full">

      <h2 class="text-xl font-bold text-gray-800 dark:text-white truncate">980</h2>
      <span class="text-xs text-purple-500 truncate">Returning</span>
    </div>
  </section>

  <!-- Recent Orders Table -->

      <h2 class="text-sm font-semibold text-slate-800 dark:text-white">Recent Orders</h2>
    </div>
    <div class="overflow-x-auto">
      <table class="w-full text-sm min-w-[350px] md:min-w-[600px] table-auto">
        <thead class="bg-slate-50 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
          <tr>
            <th class="px-3 sm:px-6 py-3 text-left font-medium">Order</th>
            <th class="px-3 sm:px-6 py-3 text-left font-medium">Customer</th>

            <th class="px-3 sm:px-6 py-3 text-right font-medium">Amount</th>
          </tr>
        </thead>
        <tbody class="divide-y dark:divide-slate-700">
          <tr class="hover:bg-slate-50 dark:hover:bg-slate-700/40">
            <td class="px-3 sm:px-6 py-4 font-medium truncate">#10234</td>
            <td class="px-3 sm:px-6 py-4 truncate max-w-[120px]">Jane Doe</td>
            <td class="px-3 sm:px-6 py-4">

                class="inline-block px-2 py-1 text-xs font-semibold text-green-700 bg-green-100 dark:bg-green-800/30 rounded-full truncate">

            </td>

          </tr>
        </tbody>
      </table>
