<app-guest-layout>
  <h1 class="text-2xl font-bold dark:text-gray-200 text-gray-700">Welcome to StyleHub</h1>
  <p class="dark:text-gray-200 text-gray-700">Your premier destination for casual wear, office attire, and seasonal
    collections.</p>
  <p class="text-sm dark:text-gray-400 text-gray-600">Please log in to add items to your cart and make purchases.</p>

  <div class="">
    <h2 class="text-3xl font-bold mb-6 dark:text-gray-200 text-gray-700">Featured Products</h2>

    <div class="flex flex-wrap gap-2 mb-6">
      <button class="">

      </button>

    </div>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
      @for (product of cards; track product) {
      <app-card [title]="product.title" [imageUrl]="product.imageUrl" [price]="product.price"
        [rating]="product.rating" />
      }
    </section>
  </div>
</app-guest-layout>
