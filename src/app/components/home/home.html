<header class="sticky top-0 z-50">
  <nav
    class="border-b bg-gradient-to-br from-blue-600 to-purple-600 border-gray-200 dark:bg-gray-900 dark:border-gray-700 shadow-md">

    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">

      <!-- Logo -->
      <a routerLink="/" class="flex items-center space-x-3">
        <img src="assets/images/stylehub-logo.png" class="bg-white rounded-xl" width="60" alt="StyleHub Logo" />
        <span class="text-2xl font-bold text-white">StyleHub</span>
      </a>

      <!-- Desktop Search -->
      <div class="relative hidden md:block w-96">
        <lucide-icon [img]="Search"
          class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 h-5 w-5"></lucide-icon>
        <input type="text" placeholder="Search products..."
          class="pl-10 pr-3 py-3 w-full text-sm rounded-lg border bg-gray-50 dark:bg-gray-800 dark:text-gray-200 border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-primary/50 transition-all">
      </div>

      <!-- Mobile Hamburger -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMobileMenu()" class="text-white p-2 rounded-md hover:bg-white/20 transition">
          <lucide-icon [img]="Menu" class="h-6 w-6"></lucide-icon>
        </button>
      </div>

      <!-- Desktop User Actions -->
      <div class="hidden md:flex items-center gap-3">

        <!-- Theme Toggle -->
        <button class="p-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition">
          <lucide-icon [img]="Moon" class="h-5 w-5 text-white"></lucide-icon>
        </button>

        <!-- Cart -->
        <ng-container *ngIf="user$ | async as user; else guest">
          <button (click)="cartDrawer.toggle()"
            class="relative p-3 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition">
            <lucide-icon [img]="ShoppingCart" class="h-5 w-5 text-white"></lucide-icon>
            <span
              class="absolute -top-1 -right-1 bg-red-500 text-xs w-4 h-4 rounded-full flex items-center justify-center text-white font-bold">
              {{ cartCount }}
            </span>
          </button>
          <div class="flex items-center gap-3 text-white">
            <span class="text-sm hidden md:block">Hello, {{ user.name }}</span>
            <button (click)="showLogoutModal()"
              class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">
              Logout
            </button>
          </div>
        </ng-container>

        <app-cart-drawer #cartDrawer></app-cart-drawer>

        <!-- Guest -->
        <ng-template #guest>
          <a routerLink="/auth/sign-in"
            class="flex items-center gap-2 text-sm text-white border px-4 py-2 rounded-lg hover:bg-white hover:text-blue-600 transition">
            <lucide-icon [img]="User" class="h-5 w-5"></lucide-icon>
            Sign in
          </a>
        </ng-template>

      </div>
    </div>

    <div *ngIf="mobileMenuVisible"
      class="md:hidden bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
      <div class="flex flex-col px-4 py-2 gap-2">
        <a routerLink="/"
          class="text-gray-800 dark:text-gray-100 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">Home</a>
        <ng-container *ngIf="user$ | async as user">
          <a routerLink="/cart"
            class="text-gray-800 dark:text-gray-100 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">Cart</a>
          <button (click)="showLogoutModal()"
            class="text-left w-full text-gray-800 dark:text-gray-100 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">Logout</button>
        </ng-container>
        <ng-template #guest>
          <a routerLink="/auth/sign-in"
            class="text-gray-800 dark:text-gray-100 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">Sign
            In</a>
        </ng-template>
      </div>
    </div>

  </nav>

</header>

<div *ngIf="logoutModalVisible" id="popup-modal" tabindex="-1"
  class="overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 transition-opacity">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div
      class="relative bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg p-6">
      <button type="button"
        class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 dark:hover:text-white rounded-full w-9 h-9 flex justify-center items-center"
        (click)="closeModal()">
        âœ•
      </button>

      <div class="text-center p-4 md:p-5">
        <svg class="mx-auto mb-4 w-12 h-12 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 13V8m0 8h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <h3 class="mb-6 text-lg font-medium text-gray-800 dark:text-gray-100">Are you sure you want to log out?</h3>

        <div class="flex items-center justify-center gap-4">
          <button type="button"
            class="text-white bg-red-600 hover:bg-red-700 rounded-lg px-5 py-2 font-medium transition"
            (click)="confirmLogout()">
            Yes, log me out
          </button>
          <button type="button"
            class="text-gray-800 dark:text-gray-100 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg px-5 py-2 font-medium transition"
            (click)="closeModal()">
            No, cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="absolute top-16 left-10 w-72 h-72 bg-purple-400 rounded-full blur-3xl opacity-15 animate-pulse"></div>
<div class="absolute bottom-16 right-10 w-72 h-72 bg-blue-400 rounded-full blur-3xl opacity-15 animate-pulse"></div>

<main class="min-h-full flex flex-col items-center justify-center py-10 px-4 sm:px-6 lg:px-8 space-y-6">


  <h1 class="text-2xl font-bold dark:text-gray-200 text-gray-700">Welcome to StyleHub</h1>
  <p class="dark:text-gray-200 text-gray-700">Your premier destination...</p>

  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
    <app-card *ngFor="let product of cards" [title]="product.name"
      [imageUrl]="'http://127.0.0.1:8000/' + product.image_path" [price]="product.price" [rating]="product.rating"
      (addToCartEvent)="onAddToCart($event)" [products]="product">
    </app-card>
  </section>
</main>
