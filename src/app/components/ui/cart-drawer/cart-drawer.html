<!-- Offcanvas Drawer -->
<div
  class="fixed top-0 right-0 h-screen w-full sm:w-96 bg-white dark:bg-gray-800 shadow-xl p-4 transform transition-transform duration-300 z-50 flex flex-col"
  [class.translate-x-full]="!isOpen" [class.translate-x-0]="isOpen">

  <!-- Header -->
  <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-4 mb-4 flex-shrink-0">
    <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100">Your Cart</h2>
    <button (click)="toggle()"
      class="text-gray-500 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white transition">
      <lucide-icon [img]="Exit" size="20"></lucide-icon>
    </button>
  </div>

  <!-- Cart Content (Scrollable) -->
  <div class="flex-1 overflow-y-auto">
    <!-- Empty Cart -->
    <div *ngIf="cartItems.length === 0" class="text-gray-500 dark:text-gray-400 text-center mt-8">
      Cart is empty.
    </div>

    <!-- Cart Items -->
    <div *ngFor="let product of cartItems" class="flex items-center justify-between mb-4">
      <img [src]="'http://127.0.0.1:8000/' + product.image_path"
        class="w-16 h-16 object-cover rounded border border-gray-200 dark:border-gray-700" />

      <div class="flex-1 mx-3">
        <h3 class="font-semibold text-gray-800 dark:text-gray-100">{{ product.name }}</h3>
        <p class="text-gray-700 dark:text-gray-300">₱{{ product.price }}</p>
        <p class="text-sm text-gray-500 dark:text-gray-400">Stock: {{ product.stock }}</p>

        <!-- Quantity Controls -->
        <div class="flex items-center mt-2">
          <button (click)="decrement(product)"
            class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
            -
          </button>
          <span class="mx-2 px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-gray-800 dark:text-gray-100">
            {{ product.quantity }}
          </span>
          <button (click)="increment(product)"
            class="px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
            +
          </button>
        </div>
      </div>

      <button (click)="remove(product)"
        class="text-red-500 hover:text-red-600 dark:hover:text-red-400 transition ml-2 flex-shrink-0">
        <lucide-icon [img]="Trash" size="20"></lucide-icon>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div class="border-t border-gray-200 dark:border-gray-700 pt-4 mt-4 flex-shrink-0">
    <form action="" (ngSubmit)="OnCheckOut()">
      <div class="mb-3">
        <label class="block text-sm text-gray-700 dark:text-white mb-1">Enter your shipping address</label>
        <input [(ngModel)]="address" name="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required>
      </div>
      <p class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-2">Total: ₱{{ total }}</p>
      <button type="submit"
        class="w-full bg-blue-700 dark:bg-blue-600 text-white py-2 rounded hover:bg-blue-800 dark:hover:bg-blue-500 transition">
        Checkout
      </button>
    </form>
  </div>
</div>
