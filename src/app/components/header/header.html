<header class="sticky top-0 z-50 border-b bg-white/80 backdrop-blur-md dark:bg-gray-900/80">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between py-4">

      <!-- Brand -->
      <div class="flex items-center space-x-2">
        <lucide-icon [img]="ShoppingBag" class="h-6 w-6 text-primary dark:text-white"></lucide-icon>
        <h1 class="text-2xl font-semibold text-primary dark:text-white tracking-tight">StyleHub</h1>
      </div>

      <!-- Search Bar -->
      <div class="flex-1 max-w-md px-6 hidden sm:block">
        <div class="relative">
          <lucide-icon [img]="Search"
            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 h-5 w-5 pointer-events-none">
          </lucide-icon>
          <input type="text" placeholder="Search products..."
            class="pl-10 pr-3 py-2 w-full text-sm rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" />
        </div>
      </div>

      <!-- Right Side: Buttons -->
      <div class="flex items-center space-x-3">
        <!-- Dark Mode Toggle (optional example) -->
        <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition">
          <lucide-icon [img]="Moon" class="h-5 w-5 text-gray-700 dark:text-gray-300"></lucide-icon>
        </button>

        <button
          class="inline-flex items-center justify-center gap-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-sm font-medium text-gray-900 dark:text-white transition hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-2 focus:ring-primary/50 focus:outline-none">
          <lucide-icon [img]="User" class="h-4 w-4"></lucide-icon>
          <span>Login</span>
        </button>
      </div>
    </div>
  </div>
</header>
